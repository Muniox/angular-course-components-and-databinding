<div class="container">
  <app-cockpit
    [serverElements]="serverElements"
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onAddBlueprintAdded($event)"
  />
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"/>
    </div>
  </div>
</div>
